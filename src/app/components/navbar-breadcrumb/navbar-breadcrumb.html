<!-- navbar-hero.component.html -->
<div class="navbar-hero-container">
    <!-- Navbar Fija -->
    <nav [class.scrolled]="isScrolled" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" routerLink="/">
                <i class="fas fa-server me-2"></i>
                <span class="brand-name">Tech<span class="brand-red">Solutions</span></span>
            </a>

            <!-- Botón móvil -->
            <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú -->
            <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/" routerLinkActive="active">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/nosotros" routerLinkActive="active">Nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Servicios
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="/servicios/infraestructura">Infraestructura IT</a>
                            </li>
                            <li><a class="dropdown-item" routerLink="/servicios/seguridad">Ciberseguridad</a></li>
                            <li><a class="dropdown-item" routerLink="/servicios/desarrollo">Desarrollo Web</a></li>
                            <li><a class="dropdown-item" routerLink="/servicios/cloud">Cloud Computing</a></li>
                            <li><a class="dropdown-item" routerLink="/servicios/soporte">Soporte Técnico</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/portafolio" routerLinkActive="active">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/blog" routerLinkActive="active">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/contacto" routerLinkActive="active">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb dinámico -->
    <div class="breadcrumb-section">
        <div class="breadcrumb-overlay"></div>
        <div class="container-fluid py-5">
            <div class="row py-5">
                <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-4 text-white animated zoomIn">{{title}}</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item">
                                <a routerLink="/" class="h5 text-white">Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <span class="h5 text-white">{{title}}</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
